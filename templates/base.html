<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão de Estoque{% endblock %}</title>
    <style>
        /* Define as cores principais */
        :root {
            --cor-primaria: #0056b3; /* Azul mais forte */
            --cor-secundaria: #f8f9fa; /* Fundo claro */
            --cor-fundo: #ffffff; /* Fundo do conteúdo */
            --cor-texto: #212529;
            --cor-borda: #dee2e6;
            --cor-sucesso: #28a745;
            --cor-perigo: #dc3545;
            --cor-aviso: #ffc107;
            --sombra: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* Reset básico e fontes */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--cor-secundaria);
            color: var(--cor-texto);
            line-height: 1.6;
        }

        /* Barra de Navegação Superior */
        .navbar {
            background-color: var(--cor-primaria);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
            font-weight: 500;
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--cor-fundo);
            border-radius: 8px;
            box-shadow: var(--sombra);
        }

        /* Títulos */
        h1, h2, h3 {
            margin-bottom: 1rem;
            color: var(--cor-primaria);
        }

        /* Links e Botões */
        a {
            color: var(--cor-primaria);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: opacity 0.2s ease;
        }
        .btn:hover {
            opacity: 0.85;
            text-decoration: none;
        }
        .btn-primary {
            background-color: var(--cor-primaria);
            color: white;
        }
        .btn-danger {
            background-color: var(--cor-perigo);
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-success {
            background-color: var(--cor-sucesso);
            color: white;
        }

        /* Tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            padding: 0.9rem;
            text-align: left;
            border-bottom: 1px solid var(--cor-borda);
        }
        thead th {
            background-color: #f3f3f3;
            color: #333;
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: var(--cor-secundaria);
        }

        /* Formulários */
        form {
            margin-top: 1rem;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        
        /* Card de Formulário (Login, etc) */
        .form-card {
            max-width: 450px;
            margin: 3rem auto;
            padding: 2.5rem;
            background: var(--cor-fundo);
            border-radius: 8px;
            box-shadow: var(--sombra);
        }

        /* Alertas */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid transparent;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
            font-weight: 500;
        }

        /* Navegação (voltar, etc) */
        nav {
            margin-bottom: 1.5rem;
        }

    </style>
</head>
<body>

    <header class="navbar">
        <a href="{% url 'principal' %}">Sistema de Gestão de Estoque</a>
        
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
